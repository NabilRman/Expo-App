<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>

        <ion-col>
          <ion-buttons>
            <ion-menu-button menu="main-menu"></ion-menu-button>
          </ion-buttons>
        </ion-col>

        <ion-col>
          <ion-title>
            Expo-App
          </ion-title>
        </ion-col>

        <ion-col >
          <ion-button routerLink="/login">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>
<ion-toolbar class="a">
  <ion-title > Settings </ion-title>
</ion-toolbar>


<ion-content>
<ion-item>
<ion-icon class="icon1" name="person-circle-outline"></ion-icon>
<p>Display</p>
<ion-icon class="icon2" name="chevron-forward-outline"></ion-icon>
</ion-item>

<ion-item>
<ion-icon class="icon1" name="lock-closed-outline"></ion-icon>
<p>Notification</p>
<ion-icon class="icon2" name="chevron-forward-outline"></ion-icon>
</ion-item>

<ion-item>
<ion-icon class="icon1" name="people-outline"></ion-icon>
<p> Storage </p>
<ion-icon class="icon2" name="chevron-forward-outline"></ion-icon>
</ion-item>

<ion-item>
<ion-icon class="icon1" name="information-circle-outline"></ion-icon>
<p>Feedback</p>
<ion-icon class="icon2" name="chevron-forward-outline"></ion-icon>
</ion-item>

</ion-content>
