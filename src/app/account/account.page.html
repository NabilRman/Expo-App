<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>

        <ion-col>
          <ion-buttons>

        </ion-col>

        <ion-col>

            Expo-App

        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>
